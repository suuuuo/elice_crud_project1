<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>게시판 수정</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">게시판 수정</h1>
    </div>
    <form
            th:action="@{/boards/{board_id}/edit(board_id=${board.boardId})}"
            method="post"
    >
        <div class="mb-3">
            <label for="boardName">게시판 이름</label>
            <input
                    type="text"
                    class="form-control"
                    id="boardName"
                    name="boardName"
                    maxlength="20"
                    placeholder="게시판 이름 입력 (최대 20자)"
                    required
                    th:value="${board.boardName}"
            />
        </div>
        <div class="mb-3">
            <label for="boardIntro">게시판 설명</label>
            <textarea
                    class="form-control"
                    id="boardIntro"
                    name="boardIntro"
                    maxlength="200"
                    placeholder="게시판 설명 입력 (최대 200자)"
                    th:text="${board.boardIntro}"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">게시판 수정</button>
        <button
                type="button"
                class="btn btn-secondary"
                onclick="window.history.back();"
        >
            취소
        </button>
    </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
