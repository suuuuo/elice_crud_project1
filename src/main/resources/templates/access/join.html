<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>회원가입</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css" />
    <!--비밀번호 확인-->
</head>

<body>
<div class="boards-container">
    <div class="boards-title">
        <p>회원가입</p>
    </div>
    <form name="join" th:action="@{/join}" method="post">
    <div class="join-area">

        <div class="joinId_area">
            <input type="text" class="joinId_input" placeholder="아이디(닉네임)를 입력해주세요(20자 이내)"
                   id="loginId" name="loginId">
        </div>

        <div class="joinPw_area">
            <input type="text" class="joinPwAgain_input" placeholder="비밀번호를 입력해주세요(20자 이내)"
                   id="password" name="password">
        </div>
         <div class="join-buttonArea">
            <button type="button" class="join-button" onclick="javascript:btn()" ><p>가입하기</p></button>
         </div>
     </div>
    </form>
   </div>
 </body>

<script type="text/javascript">


    function btn(){
            document.join.submit();
            alert('가입이 완료되었습니다!');
    }
</script>

</html>
