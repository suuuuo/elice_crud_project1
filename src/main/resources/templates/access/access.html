<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>로그인</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css" />
    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
</head>

<body>
<div class="boards-container">
<div class="boards-title">
    <p>게시판</p>
</div>
    <form th:action="@{/}" method="post">
    <div class="access-area">
        <div class="id_area">
            <input type="text" class="login_input" placeholder="아이디를 입력해주세요"
                   id="loginId" name="loginId">


        </div>
        <div class="pw_area">
            <input type="text" class="pw_input" placeholder="비밀번호를 입력해주세요"
                   id="password" name="password">
        </div>
        <div class="Login-button">
            <button type="submit" class="Login_link">로그인</button>
        </div>
        <div class="ment-box">
            <p class="ment">※회원이 아니라면 가입을 먼저 진행해주세요!</p>
        </div>
    </div>

    <div class="access-join_button">
        <a class="joint-button" href="/join" ><p>회원가입</p></a>
    </div>


  </div>

</body>


</html>
